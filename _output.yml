bookdown::gitbook:
  toc_depth: 4
  css: css/style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">Test Python Bookdown</a></li>
      after:
        <li><a href="https://github.com/tillwf/til-bookdown" target="blank">Que des Lols</a></li>
    toolbar:
      position: fixed
    download: yes
    search: yes
    fontsettings:
      theme: Sepia
      family: sans
      size: 2
    sharing:
      github: true
      facebook: false
      twitter: false
  split_by: chapter
  highlight: tango
